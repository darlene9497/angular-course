<!-- <div class="course-card" *ngIf="course" [ngClass]="cardClasses()"> -->
    <div class="course-card" *ngIf="course">
    <!-- <div class="course-title" [ngStyle]="cardStyles()"> -->
    <div class="course-title">
        <!-- {{ cardIndex + ' ' + course.description }} -->
        {{ course.description }}
    </div>

    <!-- <img width="300" alt="Angular Logo" *ngIf="isImageVisible()" -->
    <!-- <img width="300" alt="Angular Logo" *ngIf="course.iconUrl" -->
    <img width="300" alt="Angular Logo"
        [src]="course.iconUrl">

    <div class="course-description">
        {{ course.longDescription }}
    </div>

    <div class="course-category" [ngSwitch]="course.category">
        <div class="category" *ngSwitchCase="'BEGINNER'">
            Beginner
        </div>
        <div class="category" *ngSwitchCase="'INTERMEDIATE'">
            Intermediate
        </div>
        <div class="category" *ngSwitchCase="'ADVANCED'">
            Advanced
        </div>
        <div class="category" *ngSwitchDefault>
            All levels
        </div>
    </div>

    <button (click)="onCourseView()">View Course</button>

</div>

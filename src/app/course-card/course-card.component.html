<!-- <div class="course-card" *ngIf="course" [ngClass]="cardClasses()"> -->
<ng-container *ngIf="course">
    <div class="course-card" >
    <!-- <div class="course-title" [ngStyle]="cardStyles()"> -->
    <div class="course-title">
        <!-- {{ cardIndex + ' ' + course.description }} -->
        {{ course.description }}
    </div>

    <!-- <img width="300" alt="Angular Logo" *ngIf="isImageVisible()" -->
    <!-- <img width="300" alt="Angular Logo" *ngIf="course.iconUrl" -->
    <img width="300" alt="Angular Logo"
        [src]="course.iconUrl">

    <div class="course-description">
        {{ course.longDescription }}
    </div>
<ng-container [ngSwitch]="course.category">
    <div class="course-category">
        <ng-container *ngSwitchCase="'BEGINNER'">
            <div class="category" >
                Beginner
            </div>
        </ng-container>
        <ng-container *ngSwitchCase="'INTERMEDIATE'">
            <div class="category" >
                Intermediate
            </div>
        </ng-container>
        <ng-container *ngSwitchCase="'ADVANCED'">
            <div class="category" >
                Advanced
            </div>
        </ng-container>
        <div class="category" *ngSwitchDefault>
            All levels
        </div>
    </div>
</ng-container>
    <button (click)="onCourseView()">View Course</button>
</div>
</ng-container>
